<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tpotracer | Speed Typing Competition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      #video-overlay {
        position: fixed;
        top: -25%;
        left: -25%;
        width: 150%;
        height: 150%;
        z-index: -1;
        pointer-events: none;
        background-color: #03223F;
        mix-blend-mode: hue;
      }
    </style>
  </head>
  <body>
    <iframe
      id="video"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/zyRSaVtEzZ4?si=4wvkfRYB-qTeM6Rx&controls=0&autoplay=1&muted=1&enablejsapi=1&start=74"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>

    <div id="video-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const video = document.getElementById('video');
        
        // Function to resize video to cover entire viewport
        function resizeVideoToFitScreen() {
          const windowWidth = window.innerWidth;
          const windowHeight = window.innerHeight;
          
          // YouTube video aspect ratio (16:9)
          const videoAspectRatio = 16 / 9;
          const windowAspectRatio = windowWidth / windowHeight;
          
          let newWidth, newHeight;
          
          if (windowAspectRatio > videoAspectRatio) {
            // Window is wider than video aspect ratio
            // Scale based on width
            newWidth = windowWidth * 1.5; // 50% larger for coverage
            newHeight = newWidth / videoAspectRatio;
          } else {
            // Window is taller than video aspect ratio
            // Scale based on height
            newHeight = windowHeight * 1.5; // 50% larger for coverage
            newWidth = newHeight * videoAspectRatio;
          }
          
          video.style.position = 'fixed';
          video.style.top = `${(windowHeight - newHeight) / 2}px`;
          video.style.left = `${(windowWidth - newWidth) / 2}px`;
          video.style.width = `${newWidth}px`;
          video.style.height = `${newHeight}px`;
          video.style.zIndex = '-2';
          video.style.opacity = '1.0';
          video.style.pointerEvents = 'none';
          video.style.filter = 'blur(10px) brightness(1.25) contrast(1.25)';
        }
        
        // Initial resize
        resizeVideoToFitScreen();
        
        // Resize on window resize
        window.addEventListener('resize', resizeVideoToFitScreen);
        
        // Enable JavaScript API and start playback (muted by URL parameter)
        const playVideo = () => {
          if (video.contentWindow) {
            setInterval(() => {
              if (video.contentWindow) {
                video.contentWindow.postMessage('{"event":"command","func":"seekTo","args":[74, true]}', '*');
              }
            }, 67000); // because 141s end 74s start = 67s in between
          }
        };

        // Try multiple times to start playbook
        playVideo();
        
        // Reload iframe if video fails to play
        setTimeout(() => {
          if (!video.contentWindow) {
            video.src = video.src;
          }
        }, 3000);
      });
    </script>
  </body>
</html>
