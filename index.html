<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tpotracer</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="tpotracer" />
    <meta name="description" content="how does your typing compare?" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tpotracer.com/" />
    <meta property="og:title" content="tpotracer" />
    <meta property="og:description" content="how does your typing compare?" />
    <meta property="og:image" content="/embed.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="tpotracer" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://tpotracer.com/" />
    <meta name="twitter:title" content="tpotracer" />
    <meta name="twitter:description" content="how does your typing compare?" />
    <meta name="twitter:image" content="/embed.png" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#02182D" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'ProggyCleanTT';
        src: url('/ProggyClean.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      #loader .loader-container {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #02182D; /* tpotracer-400 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 50;
        font-family: 'ProggyCleanTT', monospace;
      }

      #loader .loader-content {
        text-align: center;
      }

      #loader .loader-logo {
        width: 200px;
        margin-bottom: 16px;
      }

      #loader .loader-text {
        font-size: 1.5rem; /* 24px */
        line-height: 2rem; /* 32px */
        color: #A7F1FA; /* tpotracer-100 */
        text-shadow: 0 0 2px #A7F1FA; /* glow-text-shadow-md */
        font-weight: 700;
        width: 120px;
      }

      #video-fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-image: url('/background840.png');
        background-size: cover;
        background-position: center;
        opacity: 1;
        transition: opacity 1s ease-in-out;
      }
      
      @media (min-width: 1200px) {
        #video-fallback {
          background-image: url('/background1680.png');
        }
      }
      
      @media (max-width: 2400px) {
        #video-fallback {
          background-image: url('/background3360.png');
        }
      }

      #video-fallback.is-hidden {
        opacity: 0;
      }

      #video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -2;
        opacity: 1;
        pointer-events: none;
      }

      /* Mobile Warning Screen */
      #mobile-warning {
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #02182D;
        z-index: 100;
        font-family: 'ProggyCleanTT', monospace;
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
      }

      #mobile-warning.is-fading {
        opacity: 0;
      }

      #mobile-warning .warning-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 1rem;
        text-align: center;
      }

      #mobile-warning .warning-icon {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        color: #A7F1FA;
        text-shadow: 0 0 8px #A7F1FA;
      }

      #mobile-warning .warning-title {
        font-size: 1.75rem;
        color: #A7F1FA;
        text-shadow: 0 0 2px #A7F1FA;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      #mobile-warning .warning-message {
        font-size: 1.2rem;
        color: #A7F1FA;
        text-shadow: 0 0 2px #A7F1FA;
        line-height: 1.2;
        max-width: 320px;
        margin-bottom: 2rem;
        opacity: 0.85;
      }

      #mobile-warning .warning-link {
        font-size: 1.25rem;
        color: #A7F1FA;
        text-shadow: 0 0 4px #A7F1FA;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }

      #mobile-warning .warning-link:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div id="video-fallback"></div>
    <video 
      id="video" 
      src="/tr2.mp4" 
      autoplay 
      loop 
      muted 
      playsinline
    ></video>
    <script>
      // Set background video volume
      document.getElementById('video').volume = 0.37;
    </script>
    <div id="mobile-warning">
      <div class="warning-container">
        <div class="warning-icon">âš </div>
        <h1 class="warning-title">Mobile Device Detected</h1>
        <p class="warning-message">
          tpotracer is only designed for desktop devices. You won't be able to play.
        </p>
        <a class="warning-link" onclick="dismissMobileWarning(); return false;">Tap to continue &gt;</a>
      </div>
    </div>
    <div id="loader">
      <div class="loader-container">
        <div class="loader-content">
            <!-- <img src="/logosm.png" alt="tpotracer logo" class="loader-logo" /> -->
            <p class="loader-text" id="loader-text">
              Loading.
            </p>
            <p id="skip-loader" style="display: none; margin-top: 1rem;">
              <a href="#" onclick="skipLoading(); return false;" style="color: #A7F1FA; font-size: 1rem">Skip &gt;</a>
            </p>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Mobile detection and warning
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
               (window.innerWidth <= 768 && 'ontouchstart' in window);
      }

      function dismissMobileWarning() {
        const warning = document.getElementById('mobile-warning');
        if (warning) {
          warning.classList.add('is-fading');
          setTimeout(() => {
            warning.style.display = 'none';
          }, 200);
        }
      }

      // Show mobile warning if on mobile device
      if (isMobileDevice()) {
        const warning = document.getElementById('mobile-warning');
        if (warning) {
          warning.style.display = 'block';
        }
      }

      window._skipLoading = false;

      const loaderText = document.getElementById('loader-text');
      const dots = ['.', '..', '...'];
      let currentDot = 0;

      window.dotInterval = setInterval(() => {
        if (loaderText) {
          loaderText.innerHTML = 'Loading' + dots[currentDot];
          currentDot = (currentDot + 1) % dots.length;
        }
      }, 400);

      setTimeout(() => {
        const skipLink = document.getElementById('skip-loader');
        if (skipLink) {
          skipLink.style.display = 'block';
        }
      }, 4000);

      // Auto-skip after 3 seconds no matter what
      setTimeout(() => {
        const loader = document.getElementById('loader');
        if (loader && loader.style.display !== 'none') {
          console.log('[index.html] Auto-skipping loader after 3s');
          window._skipLoading = true;
          loader.style.display = 'none';
        }
      }, 3000);

      function skipLoading() {
        console.log('[index.html] skipLoading called.');
        window._skipLoading = true;
        const loader = document.getElementById('loader');
        if (loader) loader.style.display = 'none';
      }
    </script>
  </body>
</html>
