<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tpotracer | Speed Typing Competition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      #video-overlay {
        position: fixed;
        top: -25%;
        left: -25%;
        width: 150%;
        height: 150%;
        z-index: -1;
        pointer-events: none;
        background-color: #03223F;
        mix-blend-mode: hue;
      }
    </style>
  </head>
  <body>
    <iframe
      id="video"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/zyRSaVtEzZ4?si=4wvkfRYB-qTeM6Rx&controls=0&autoplay=1&muted=1&enablejsapi=1&start=74"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>

    <div id="video-overlay"></div>
    <div id="loader">
      <div class="fixed inset-0 bg-tpotracer-400 flex flex-col items-center justify-center z-50" style="font-family: 'ProggyCleanTT', monospace;">
        <div class="text-center">
            <h1 class="text-6xl font-bold text-tpotracer-100 glow-text-shadow mb-4">
                tpotracer
            </h1>
            <p class="text-2xl text-tpotracer-100 glow-text-shadow">
                Loading...
            </p>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
