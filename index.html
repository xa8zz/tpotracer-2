    <style>
      @font-face {
        font-family: 'ProggyCleanTT';
        src: url('/ProggyClean.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      #loader .loader-container {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #02182D; /* tpotracer-400 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 50;
        font-family: 'ProggyCleanTT', monospace;
      }

      #loader .loader-content {
        text-align: center;
        width: 37.5vh; /* 300px relative to 800px height */
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #loader .loader-logo {
        display: block;
        width: 25vh; /* 200px */
        height: 12.375vh; /* 99px */
        margin-bottom: 4vh; /* 32px */
        filter: drop-shadow(0 0 0.125vh #A7F1FA) drop-shadow(0 0 0.25vh #A7F1FA);
      }

      #loader .loader-status-container {
        height: 4vh; /* 32px */
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      #loader .loader-text {
        font-size: 3vh; /* 24px */
        line-height: 4vh; /* 32px */
        color: #A7F1FA; /* tpotracer-100 */
        text-shadow: 0 0 0.25vh #A7F1FA; /* glow-text-shadow-md */
        font-weight: 700;
        width: 15vh; /* 120px */
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        margin: 0; /* Remove default p margin */
      }

      #loader .loader-text.is-visible {
        opacity: 1;
      }

      #loader .loader-play-button {
        display: none;
        font-size: 3vh; /* 24px */
        line-height: 4vh;
        color: #A7F1FA;
        text-shadow: 0 0 0.5vh #A7F1FA;
        cursor: pointer;
        transition: opacity 0.3s ease-in-out, transform 0.15s ease;
        opacity: 0;
        white-space: nowrap;
      }

      #loader .loader-play-button.is-visible {
        opacity: 1;
      }

      #loader .loader-play-button:hover {
        opacity: 0.7;
      }

      #loader .loader-play-button:active {
        transform: scale(0.95);
      }

      #video-fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-image: url('/background840.png');
        background-size: cover;
        background-position: center;
        opacity: 1;
        transition: opacity 1s ease-in-out;
      }
      
      @media (min-width: 1200px) {
        #video-fallback {
          background-image: url('/background1680.png');
        }
      }
      
      @media (max-width: 2400px) {
        #video-fallback {
          background-image: url('/background3360.png');
        }
      }

      #video-fallback.is-hidden {
        opacity: 0;
      }

      #video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -2;
        opacity: 1;
        pointer-events: none;
      }
      
      /* Prevent PiP button from appearing in video controls */
      #video::-webkit-media-controls-picture-in-picture-button {
        display: none !important;
      }

      /* Mobile Warning Screen */
      #mobile-warning {
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #02182D;
        z-index: 100;
        font-family: 'ProggyCleanTT', monospace;
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
      }

      #mobile-warning.is-fading {
        opacity: 0;
      }

      #mobile-warning .warning-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 1rem;
        text-align: center;
      }

      #mobile-warning .warning-icon {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        color: #A7F1FA;
        text-shadow: 0 0 8px #A7F1FA;
      }

      #mobile-warning .warning-title {
        font-size: 1.75rem;
        color: #A7F1FA;
        text-shadow: 0 0 2px #A7F1FA;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      #mobile-warning .warning-message {
        font-size: 1.2rem;
        color: #A7F1FA;
        text-shadow: 0 0 2px #A7F1FA;
        line-height: 1.2;
        max-width: 320px;
        margin-bottom: 2rem;
        opacity: 0.85;
      }

      #mobile-warning .warning-link {
        font-size: 1.25rem;
        color: #A7F1FA;
        text-shadow: 0 0 4px #A7F1FA;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }

      #mobile-warning .warning-link:hover {
        opacity: 0.7;
      }
    </style>

  <body>
    <div id="video-fallback"></div>
    <video 
      id="video" 
      src="/tr2.mp4" 
      autoplay 
      loop 
      muted
      playsinline
      disablepictureinpicture
      disableremoteplayback
      preload="auto"
      x-webkit-airplay="deny"
    ></video>
    <script>
      // Set background video volume and prevent loop stuttering
      const videoElement = document.getElementById('video');
      videoElement.volume = 0.03;
      videoElement.muted = true;
      
      // AGGRESSIVE Picture-in-Picture Prevention (for Arc and other browsers)
      // Set multiple properties to disable PiP
      videoElement.disablePictureInPicture = true;
      videoElement.disableRemotePlayback = true;
      
      // Monitor and force-exit PiP if it somehow gets triggered
      videoElement.addEventListener('enterpictureinpicture', function(event) {
        console.log('PiP attempted, exiting immediately');
        event.preventDefault();
        if (document.pictureInPictureElement) {
          document.exitPictureInPicture().catch(err => console.log('Error exiting PiP:', err));
        }
      }, true); // Use capture phase
      
      videoElement.addEventListener('leavepictureinpicture', function() {
        console.log('Left PiP mode');
      });
      
      // Pause video when tab is hidden (prevents Arc auto-PiP trigger)
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          videoElement.pause();
        } else {
          videoElement.play().catch(err => console.log('Error resuming video:', err));
        }
      });
      
      // Additional PiP prevention: Monitor for any PiP requests
      if ('pictureInPictureEnabled' in document) {
        // Override requestPictureInPicture for this video element
        const originalRequestPiP = videoElement.requestPictureInPicture;
        videoElement.requestPictureInPicture = function() {
          console.log('PiP request blocked');
          return Promise.reject(new Error('Picture-in-Picture disabled for this video'));
        };
      }
      
      // Prevent re-downloading on loop by handling the ended event
      videoElement.addEventListener('ended', function() {
        this.currentTime = 0;
        this.play();
      }, false);
      
      // Ensure video stays loaded in memory
      videoElement.addEventListener('emptied', function() {
        this.load();
      }, false);
      
      // Use MutationObserver to ensure disablePictureInPicture attribute stays set
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'attributes' && mutation.attributeName === 'disablepictureinpicture') {
            if (!videoElement.hasAttribute('disablepictureinpicture')) {
              videoElement.setAttribute('disablepictureinpicture', '');
              videoElement.disablePictureInPicture = true;
            }
          }
        });
      });
      
      observer.observe(videoElement, {
        attributes: true,
        attributeFilter: ['disablepictureinpicture']
      });
    </script>
    <div id="mobile-warning">
      <div class="warning-container">
        <div class="warning-icon">âš </div>
        <h1 class="warning-title">Mobile Device Detected</h1>
        <p class="warning-message">
          tpotracer is only designed for desktop devices. You won't be able to play.

        <a class="warning-link" onclick="dismissMobileWarning(); return false;">Tap to continue &gt;</a>

    <div id="loader">
      <div class="loader-container">
        <div class="loader-content">
            <img src="/logosm.png" alt="tpotracer logo" class="loader-logo" />
            <div class="loader-status-container">
              <p class="loader-text" id="loader-text">
                Loading.
              </p>
              <a class="loader-play-button" id="loader-play-button" onclick="startGame(); return false;">&lt; Click to Play &gt;</a>
            </div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // === LOADING SEQUENCE CONSTANTS ===
      const LOADER_TEXT_DELAY_MS = 1000; // Delay before showing "Loading..." text if still loading
      const VIDEO_FADE_DURATION_MS = 1500; // Duration for video audio fade-in
      const DEFAULT_MUSIC_VOLUME = 0.03; // Default fallback if no setting saved

      // === STATE ===
      window._loadingComplete = false; // Set to true when React app signals ready
      window._gameStarted = false; // Set to true when Play is clicked

      // Mobile detection and warning
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
               (window.innerWidth <= 768 && 'ontouchstart' in window);
      }

      function dismissMobileWarning() {
        const warning = document.getElementById('mobile-warning');
        if (warning) {
          warning.classList.add('is-fading');
          setTimeout(() => {
            warning.style.display = 'none';
          }, 200);
        }
      }

      // Show mobile warning if on mobile device
      if (isMobileDevice()) {
        const warning = document.getElementById('mobile-warning');
        if (warning) {
          warning.style.display = 'block';
        }
      }

      // === LOADER TEXT ANIMATION ===
      const loaderText = document.getElementById('loader-text');
      const playButton = document.getElementById('loader-play-button');
      const dots = ['.', '..', '...'];
      let currentDot = 0;
      let dotInterval = null;

      function startLoadingTextAnimation() {
        if (dotInterval) return; // Already running
        dotInterval = setInterval(() => {
          if (loaderText) {
            loaderText.innerHTML = 'Loading' + dots[currentDot];
            currentDot = (currentDot + 1) % dots.length;
          }
        }, 400);
      }

      function stopLoadingTextAnimation() {
        if (dotInterval) {
          clearInterval(dotInterval);
          dotInterval = null;
        }
      }

      // === SHOW PLAY BUTTON ===
      function showPlayButton() {
        stopLoadingTextAnimation();
        if (loaderText) {
          loaderText.style.opacity = '0';
          loaderText.style.display = 'none';
        }
        if (playButton) {
          playButton.style.display = 'block';
          // Trigger fade-in
          requestAnimationFrame(() => {
            playButton.classList.add('is-visible');
          });
        }
      }

      // === PLAY BUTTON CLICK ===
      function startGame() {
        if (window._gameStarted) return;
        window._gameStarted = true;

        // 1. Play intro sound immediately (preloaded by main.tsx)
        if (window._introSound) {
          window._introSound.currentTime = 0;
          window._introSound.play().catch(err => console.log('Error playing intro sound:', err));
        }

        // 2. Restart video from beginning, unmute and play with audio fade-in
        const videoElement = document.getElementById('video');
        if (videoElement) {
          // Get target volume from localStorage or use default
          const storedVolume = localStorage.getItem('tpotracer_music_volume');
          const targetVolume = storedVolume !== null ? parseFloat(storedVolume) : DEFAULT_MUSIC_VOLUME;

          videoElement.currentTime = 0;
          videoElement.volume = 0;
          videoElement.muted = false;
          videoElement.play().catch(err => console.log('Error playing video:', err));
          
          // Fade in video audio
          const fadeSteps = 30;
          const fadeInterval = VIDEO_FADE_DURATION_MS / fadeSteps;
          const volumeStep = targetVolume / fadeSteps;
          let currentStep = 0;
          
          const fadeIn = setInterval(() => {
            currentStep++;
            videoElement.volume = Math.min(volumeStep * currentStep, targetVolume);
            if (currentStep >= fadeSteps) {
              clearInterval(fadeIn);
              videoElement.volume = targetVolume;
            }
          }, fadeInterval);
        }

        // 3. Start fading out the loader (slow ease-in-out via CSS)
        const loader = document.getElementById('loader');
        if (loader) {
          loader.addEventListener('transitionend', (e) => {
            // Only remove when the loader's own opacity transition ends
            if (e.target === loader && e.propertyName === 'opacity') {
              loader.remove();
            }
          });
          loader.classList.add('fade-out');
        }
      }

      // Called by main.tsx when app is ready
      window._signalLoadingComplete = function() {
        console.log('[index.html] Loading complete signal received');
        window._loadingComplete = true;
        showPlayButton();
      };

      // === LOADING SEQUENCE ===
      // After LOADER_TEXT_DELAY_MS, check if still loading
      setTimeout(() => {
        if (window._loadingComplete) {
          // Already done loading, show play button
          showPlayButton();
        } else {
          // Still loading, fade in the loading text
          if (loaderText) {
            loaderText.classList.add('is-visible');
            startLoadingTextAnimation();
          }
        }
      }, LOADER_TEXT_DELAY_MS);
    </script>
