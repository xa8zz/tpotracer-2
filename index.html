    <style>
      @font-face {
        font-family: 'ProggyCleanTT';
        src: url('/ProggyClean.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      #loader .loader-container {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #02182D; /* tpotracer-400 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        font-family: 'ProggyCleanTT', monospace;
      }

      #loader .loader-content {
        text-align: center;
        width: 37.5vh; /* 300px relative to 800px height */
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      #loader .loader-logo {
        display: block;
        width: 25vh; /* 200px */
        height: 12.375vh; /* 99px */
        margin-bottom: 4vh; /* 32px */
        filter: drop-shadow(0 0 0.125vh #A7F1FA) drop-shadow(0 0 0.25vh #A7F1FA);
      }

      #loader .loader-status-container {
        height: 4vh; /* 32px */
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      #loader .loader-text {
        font-size: 3vh; /* 24px */
        line-height: 4vh; /* 32px */
        color: #A7F1FA; /* tpotracer-100 */
        text-shadow: 0 0 0.5vh #A7F1FA; /* glow-text-shadow-md */
        font-weight: 700;
        width: 15vh; /* 120px */
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        margin: 0; /* Remove default p margin */
      }

      #loader .loader-text.is-visible {
        opacity: 1;
      }

      #loader .loader-play-button {
        display: none;
        font-size: 3vh; /* 24px */
        line-height: 4vh;
        color: #A7F1FA;
        text-shadow: 0 0 0.5vh #A7F1FA;
        cursor: pointer;
        transition: opacity 0.3s ease-in-out, transform 0.15s ease;
        opacity: 0;
        white-space: nowrap;
      }

      #loader .loader-play-button.is-visible {
        opacity: 1;
      }

      #loader .loader-play-button:hover {
        opacity: 0.7;
      }

      #loader .loader-play-button:active {
        transform: scale(0.95);
      }

      #loader .loader-skip-button {
        display: none;
        font-size: 2.5vh;
        line-height: 3vh;
        color: #A7F1FA;
        text-shadow: 0 0 0.5vh #A7F1FA;
        cursor: pointer;
        transition: opacity 0.3s ease-in-out, transform 0.15s ease;
        opacity: 0;
        white-space: nowrap;
        margin-top: 2vh;
        position: absolute;
        bottom: -5vh;
      }

      #loader .loader-skip-button.is-visible {
        opacity: 0.7;
      }

      #loader .loader-skip-button:hover {
        opacity: 1;
      }

      #loader .loader-skip-button:active {
        transform: scale(0.95);
      }

      #video-fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-image: url('/background840.png');
        background-size: cover;
        background-position: center;
        opacity: 1;
        transition: opacity 1s ease-in-out;
      }
      
      @media (min-width: 1200px) {
        #video-fallback {
          background-image: url('/background1680.png');
        }
      }
      
      @media (max-width: 2400px) {
        #video-fallback {
          background-image: url('/background3360.png');
        }
      }

      #video-fallback.is-hidden {
        opacity: 0;
      }

      .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -2;
        pointer-events: none;
      }
      
      .background-video.is-hidden {
        visibility: hidden;
      }
      
      /* Prevent PiP button from appearing in video controls */
      .background-video::-webkit-media-controls-picture-in-picture-button {
        display: none !important;
      }

      /* Mobile Warning Screen */
      #mobile-warning {
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #02182D;
        z-index: 100;
        font-family: 'ProggyCleanTT', monospace;
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
      }

      #mobile-warning.is-fading {
        opacity: 0;
      }

      #mobile-warning .warning-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 1rem;

      #mobile-warning .warning-icon {

        margin-bottom: 1.5rem;

        color: #A7F1FA;
        text-shadow: 0 0 2px #A7F1FA;

      }

        font-size: 1.2rem;
        color: #A7F1FA;
        text-shadow: 0 0 2px #A7F1FA;

      #mobile-warning .warning-link {
        font-size: 1.25rem;
        color: #A7F1FA;
        text-shadow: 0 0 4px #A7F1FA;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }

      #mobile-warning .warning-link:hover {
        opacity: 0.7;
      }

  <body>
    <div id="video-fallback"></div>
    <!-- Dual video elements for seamless looping -->
    <video 
      id="video-a" 
      class="background-video"
      muted
      playsinline
      disablepictureinpicture
      disableremoteplayback
      preload="auto"
      x-webkit-airplay="deny"
    ></video>
    <video 
      id="video-b" 
      class="background-video is-hidden"
      muted
      playsinline
      disablepictureinpicture
      disableremoteplayback
      preload="auto"
      x-webkit-airplay="deny"
    ></video>
    <script>
      // === SEAMLESS DUAL-VIDEO LOOP SYSTEM ===
      // Uses two video elements that swap before one ends to eliminate loop stutter
      
      const videoA = document.getElementById('video-a');
      const videoB = document.getElementById('video-b');
      const videos = [videoA, videoB];
      
      // How many seconds before end to start the pre-warm process
      const SWAP_LEAD_TIME = 1.5;
      
      // Track which video is currently active (0 = A, 1 = B)
      let activeVideoIndex = 0;
      let swapScheduled = false;
      let nextVideoReady = false; // True if next video is pre-warmed and paused at frame 0
      let blobUrl = null;
      
      window._videoLoaded = false;
      window._videosPlaying = false;
      
      // Initialize both videos
      videos.forEach((video, i) => {
        video.volume = 0.03;
        video.muted = true;
        video.disablePictureInPicture = true;
        video.disableRemotePlayback = true;
      });
      
      // === SEAMLESS LOOP: Load video as blob into memory ===
      (function loadVideoAsBlob() {
        console.log('[Video] Starting blob fetch for seamless looping...');
        fetch('/tr2.mp4')
          .then(response => {
            if (!response.ok) throw new Error('Failed to fetch video');
            return response.blob();
          })
          .then(blob => {
            blobUrl = URL.createObjectURL(blob);
            console.log('[Video] Blob URL created (' + (blob.size / 1024 / 1024).toFixed(1) + 'MB)');
            
            // Set both videos to use the same blob URL
            videoA.src = blobUrl;
            videoB.src = blobUrl;
            
            // Wait for both videos to be ready
            let readyCount = 0;
            const onReady = () => {
              readyCount++;
              if (readyCount >= 2) {
                window._videoLoaded = true;
                console.log('[Video] Both videos ready for seamless playback');
                if (window._checkAllLoaded) window._checkAllLoaded();
              }
            };
            
            videoA.addEventListener('canplaythrough', onReady, { once: true });
            videoB.addEventListener('canplaythrough', onReady, { once: true });
            
            // Handle if already ready
            if (videoA.readyState >= 4) onReady();
            if (videoB.readyState >= 4) onReady();
          })
          .catch(err => {
            console.error('[Video] Blob loading failed, falling back to direct src:', err);
            videoA.src = '/tr2.mp4';
            videoB.src = '/tr2.mp4';
            window._videoLoaded = true;
            if (window._checkAllLoaded) window._checkAllLoaded();
          });
      })();
      
      // Swap to the other video
      function swapVideos() {
        const currentVideo = videos[activeVideoIndex];
        const nextIndex = (activeVideoIndex + 1) % 2;
        const nextVideo = videos[nextIndex];
        
        // Ensure the next video is audible and visible
        // It should already be paused at frame 0 (pre-warmed)
        // or playing if pre-warm failed/timing was tight
        
        nextVideo.muted = currentVideo.muted; // Restore intended mute state
        nextVideo.volume = currentVideo.volume;
        nextVideo.classList.remove('is-hidden');
        
        // Resume playback instantly (decoder should be hot)
        nextVideo.play().catch(err => console.log('[Video] Error resuming next video:', err));
        
        // Hide and silence the old video immediately
        currentVideo.classList.add('is-hidden');
        currentVideo.pause();
        currentVideo.currentTime = 0;
        
        // Update active index
        activeVideoIndex = nextIndex;
        swapScheduled = false;
        nextVideoReady = false;
        
        console.log('[Video] Swapped to video ' + (nextIndex === 0 ? 'A' : 'B'));
      }
      
      // Check if we need to schedule a swap (called on timeupdate)
      function checkForSwap(event) {
        const video = event.target;
        const timeRemaining = video.duration - video.currentTime;
        
        // Only schedule swap for the active video
        if (videos.indexOf(video) !== activeVideoIndex) return;
        
        // 1. PRE-WARM PHASE: Start next video early, then pause at frame 0
        if (!swapScheduled && timeRemaining <= SWAP_LEAD_TIME && timeRemaining > 0) {
          swapScheduled = true;
          
          const nextVideo = videos[(activeVideoIndex + 1) % 2];
          
          console.log('[Video] Pre-warming next video...');
          
          // Mute initially
          nextVideo.muted = true;
          nextVideo.currentTime = 0;
          
          // Play to initialize decoder
          const playPromise = nextVideo.play();
          
          if (playPromise !== undefined) {
            playPromise.then(() => {
              // Once it starts playing (decoder ready), pause it immediately!
              // This keeps the first frame in memory and decoder hot.
              // We use a tiny timeout to ensure it actually rendered a frame? 
              // Usually requestAnimationFrame is better but setTimeout 50ms is safe.
              setTimeout(() => {
                nextVideo.pause();
                nextVideo.currentTime = 0; // Ensure at start
                nextVideoReady = true;
                console.log('[Video] Next video pre-warmed and ready at frame 0');
              }, 50);
            }).catch(err => console.log('[Video] Error pre-warming:', err));
          }
          
          // Schedule the actual visual swap for when current video ends
          // We swap slightly before the absolute end to avoid any frame drop
          const swapDelay = Math.max(0, (timeRemaining - 0.05) * 1000); 
          setTimeout(swapVideos, swapDelay);
          
          console.log('[Video] Swap scheduled in ' + timeRemaining.toFixed(2) + 's');
        }
      }
      
      // Attach timeupdate listeners for swap detection
      videos.forEach(video => {
        video.addEventListener('timeupdate', checkForSwap);
      });
      
      // Start the video loop system (called when game starts)
      window._startVideoLoop = function(volume, muted, shouldPlay) {
        if (window._videosPlaying) return;
        window._videosPlaying = true;
        
        const activeVideo = videos[activeVideoIndex];
        activeVideo.volume = volume;
        activeVideo.muted = muted;
        activeVideo.currentTime = 0;
        
        if (shouldPlay) {
          activeVideo.play().catch(err => console.log('[Video] Error starting video:', err));
        }
        
        console.log('[Video] Loop system started');
      };
      
      // Update volume on active video only (next video will inherit on swap)
      window._setVideoVolume = function(volume) {
        videos[activeVideoIndex].volume = volume;
      };
      
      // Update muted state on active video only
      window._setVideoMuted = function(muted) {
        videos[activeVideoIndex].muted = muted;
      };
      
      // Pause/play both videos
      window._setVideoPlaying = function(playing) {
        const activeVideo = videos[activeVideoIndex];
        if (playing) {
          activeVideo.play().catch(err => console.log('[Video] Error playing:', err));
        } else {
          videos.forEach(v => v.pause());
        }
      };
      
      // AGGRESSIVE Picture-in-Picture Prevention
      videos.forEach(video => {
        video.addEventListener('enterpictureinpicture', function(event) {
          console.log('PiP attempted, exiting immediately');
          event.preventDefault();
          if (document.pictureInPictureElement) {
            document.exitPictureInPicture().catch(err => console.log('Error exiting PiP:', err));
          }
        }, true);
      });
      
      // Pause video when tab is hidden (prevents Arc auto-PiP trigger)
      document.addEventListener('visibilitychange', function() {
        if (!window._videosPlaying) return;
        const activeVideo = videos[activeVideoIndex];
        if (document.hidden) {
          activeVideo.pause();
        } else {
          activeVideo.play().catch(err => console.log('Error resuming video:', err));
        }
      });
      
      // Additional PiP prevention
      if ('pictureInPictureEnabled' in document) {
        videos.forEach(video => {
          video.requestPictureInPicture = function() {
            console.log('PiP request blocked');
            return Promise.reject(new Error('Picture-in-Picture disabled for this video'));
          };
        });
      }
    </script>
    <div id="mobile-warning">
      <div class="warning-container">
        <div class="warning-icon">âš </div>
        <h1 class="warning-title">Mobile Device Detected</h1>
        <p class="warning-message">
          tpotracer is only designed for desktop devices. You won't be able to play.

        <a class="warning-link" onclick="dismissMobileWarning(); return false;">Tap to continue &gt;</a>

    <div id="loader">
      <div class="loader-container">
        <div class="loader-content">
            <img src="/logosm.png" alt="tpotracer logo" class="loader-logo" />
            <div class="loader-status-container">
              <p class="loader-text" id="loader-text">
                Loading.
              </p>
              <a class="loader-play-button" id="loader-play-button" onclick="startGame(); return false;">&lt; Click to Play &gt;</a>
            </div>
            <a class="loader-skip-button" id="loader-skip-button" onclick="startGame(); return false;">&lt; skip loading &gt;</a>
        </div>
      </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // === LOADING SEQUENCE CONSTANTS ===
      const LOADER_TEXT_DELAY_MS = 1000; // Delay before showing "Loading..." text if still loading
      const SKIP_BUTTON_DELAY_MS = 3000; // Delay before showing skip button
      const VIDEO_FADE_DURATION_MS = 1500; // Duration for video audio fade-in
      const DEFAULT_MUSIC_VOLUME = 0.01; // Default fallback if no setting saved

      // === STATE ===
      window._loadingComplete = false; // Set to true when React app signals ready
      window._gameStarted = false; // Set to true when Play is clicked
      
      // Check if both video and app are loaded
      window._checkAllLoaded = function() {
        if (window._loadingComplete && window._videoLoaded) {
          console.log('[Loader] Both app and video ready, showing play button');
          showPlayButton();
        }
      };

      // Mobile detection and warning
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
               (window.innerWidth <= 768 && 'ontouchstart' in window);
      }

      function dismissMobileWarning() {
        const warning = document.getElementById('mobile-warning');
        if (warning) {
          warning.classList.add('is-fading');
          setTimeout(() => {
            warning.style.display = 'none';
          }, 200);
        }
      }

      // Show mobile warning if on mobile device
      if (isMobileDevice()) {
        const warning = document.getElementById('mobile-warning');
        if (warning) {
          warning.style.display = 'block';
        }
      }

      // === LOADER TEXT ANIMATION ===
      const loaderText = document.getElementById('loader-text');
      const playButton = document.getElementById('loader-play-button');
      const skipButton = document.getElementById('loader-skip-button');
      const dots = ['.', '..', '...'];
      let currentDot = 0;
      let dotInterval = null;

      function startLoadingTextAnimation() {
        if (dotInterval) return; // Already running
        dotInterval = setInterval(() => {
          if (loaderText) {
            loaderText.innerHTML = 'Loading' + dots[currentDot];
            currentDot = (currentDot + 1) % dots.length;
          }
        }, 400);
      }

      function stopLoadingTextAnimation() {
        if (dotInterval) {
          clearInterval(dotInterval);
          dotInterval = null;
        }
      }

      // === SHOW SKIP BUTTON ===
      function showSkipButton() {
        // Show skip button if game hasn't started and still waiting for either video or app to load
        const stillLoading = !(window._loadingComplete && window._videoLoaded);
        if (skipButton && !window._gameStarted && stillLoading) {
          skipButton.style.display = 'block';
          requestAnimationFrame(() => {
            skipButton.classList.add('is-visible');
          });
        }
      }

      // === HIDE SKIP BUTTON ===
      function hideSkipButton() {
        if (skipButton) {
          skipButton.classList.remove('is-visible');
          skipButton.style.display = 'none';
        }
      }

      // === SHOW PLAY BUTTON ===
      function showPlayButton() {
        stopLoadingTextAnimation();
        hideSkipButton();
        if (loaderText) {
          loaderText.style.opacity = '0';
          loaderText.style.display = 'none';
        }
        if (playButton) {
          playButton.style.display = 'block';
          // Trigger fade-in
          requestAnimationFrame(() => {
            playButton.classList.add('is-visible');
          });
        }
      }

      // === PLAY BUTTON CLICK ===
      function startGame() {
        if (window._gameStarted) return;
        window._gameStarted = true;

        // 1. Play intro sound immediately (preloaded by main.tsx)
        if (window._introSound) {
          window._introSound.currentTime = 0;
          window._introSound.play().catch(err => console.log('Error playing intro sound:', err));
        }

        // 2. Start the dual-video loop system with user settings
        const storedVolume = localStorage.getItem('tpotracer_music_volume');
        const targetVolume = storedVolume !== null ? parseFloat(storedVolume) : DEFAULT_MUSIC_VOLUME;
        
        const storedMuted = localStorage.getItem('tpotracer_music_muted');
        const isMuted = storedMuted === 'true';

        const storedPlaying = localStorage.getItem('tpotracer_video_playing');
        const isPlaying = storedPlaying === null || storedPlaying === 'true';

        // Start with volume 0 for fade-in, unless muted
        if (window._startVideoLoop) {
          window._startVideoLoop(isMuted ? targetVolume : 0, isMuted, isPlaying);
        }
        
        // Fade in volume if playing and not muted
        if (isPlaying && !isMuted) {
          const fadeSteps = 30;
          const fadeInterval = VIDEO_FADE_DURATION_MS / fadeSteps;
          const volumeStep = targetVolume / fadeSteps;
          let currentStep = 0;
          
          const fadeIn = setInterval(() => {
            currentStep++;
            const newVolume = Math.min(volumeStep * currentStep, targetVolume);
            if (window._setVideoVolume) window._setVideoVolume(newVolume);
            if (currentStep >= fadeSteps) {
              clearInterval(fadeIn);
              if (window._setVideoVolume) window._setVideoVolume(targetVolume);
            }
          }, fadeInterval);
        }

        // 3. Start fading out the loader (slow ease-in-out via CSS)
        const loader = document.getElementById('loader');
        if (loader) {
          loader.addEventListener('transitionend', (e) => {
            // Only remove when the loader's own opacity transition ends
            if (e.target === loader && e.propertyName === 'opacity') {
              loader.remove();
            }
          });
          loader.classList.add('fade-out');
        }
      }

      // Called by main.tsx when app is ready
      window._signalLoadingComplete = function() {
        console.log('[index.html] Loading complete signal received');
        window._loadingComplete = true;
        window._checkAllLoaded();
      };

      // === LOADING SEQUENCE ===
      // After LOADER_TEXT_DELAY_MS, check if still loading
      setTimeout(() => {
        if (window._loadingComplete && window._videoLoaded) {
          // Already done loading, show play button
          showPlayButton();
        } else {
          // Still loading, fade in the loading text
          if (loaderText) {
            loaderText.classList.add('is-visible');
            startLoadingTextAnimation();
          }
        }
      }, LOADER_TEXT_DELAY_MS);

      // After SKIP_BUTTON_DELAY_MS, show skip button if still loading
      setTimeout(() => {
        showSkipButton();
      }, SKIP_BUTTON_DELAY_MS);
    </script>
